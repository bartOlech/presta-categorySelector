<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   body {
     margin: 0;
     padding: 0;
   }
   .wrapper {
     display: flex;
     flex-direction: column;
     align-items: center;
     margin-top: 50px;
   }
   .header {
     width: 90%;
     height: 1px;
     background: rgb(182, 182, 182);
     text-align: center;
     position: relative;
   }
   .header-text {
     position: absolute;
     top: -20px;
     left: 50%;
     transform: translate(-50%, 0);
     padding-left: 10px;
     padding-right: 10px;
     background: #fff;
     font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
     font-size: 2em;
     font-weight: 200;
   }
   .product-list {
     width: 90%;
     height: 300px;
     background: grey;
     margin-top: 40px;
   }
   .check-button {
     width: 200px;
     height: 45px;
     border: 1px solid #000;
     display: flex;
     justify-content: center;
     align-items: center;
     font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
     font-size: 1.2em;
     font-weight: 200;
     cursor: pointer;
     transition: .3s;
     background: #000;
     color: #fff;
     margin-top: 30px;
     position: relative;
     padding-right: 25px;
   }
   .check-button:hover {
      background: #fff;
      color: #000;
   }
   .check-button span {
     font-size: 1.3em;
     margin-left: 20px;
     margin-bottom: 2px;
     position: absolute;
     top: 8px;
     right: 38px;
     transition: .3s;
   }
  </style>
</head>
<body>
  <div class='wrapper'>
    <div class='header'><div class='header-text'>Wyjątkowe szklanki do ulubionej kawy</div></div>
    <div class='product-list'></div>
    <div id='check-button' class='check-button'>Sprawdź więcej <span id='button-arrow'>»</span></div>
  </div>
  <script>
    const button =  document.querySelector('#check-button');

    button.addEventListener('mouseover', () => {
      document.querySelector('#button-arrow').style = 'right: 20px;';
    })

    button.addEventListener('mouseout', () => {
      document.querySelector('#button-arrow').style = 'right: 38px';
    })
  </script>
</body>
</html>
